<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/funiture.png" type="image/x-icon">
  <title>Comfy House</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <h2 class="logo">Comfy <span style="color: teal">House</span></h2>
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-item-on-nav">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->

  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">furniture collection</h1>
      <button class="banner-btn">shop now</button>
    </div>
  </header>

  <!-- Product -->
  <section class="product">
    <div class="section-title">
      <h2>Products</h2>
    </div>
    <div class="products-center">

      <!-- single product -->
      <article class="product">
        <div class="img-container">
          <img src="./images/product-1.jpeg" alt="product1" class="product-img">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart">
              Add to bag
            </i>
          </button>
        </div>
        <h3>queen bed</h3>
        <h4>$16</h4>
      </article>
      <!-- end of single product -->
    
    </div>
  </section>

  <!-- Cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>your cart</h2>
      <div class="cart-content">

        <!-- cart item -->
        <!-- <div class="cart-item">
          <img src="./images/product-1.jpeg" alt="image">
          <div>
            <h4>Queen bed</h4>
            <h5>$10.00</h5>
            <span class="remove-item">remove</span>
          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <p class="item-amount">1</p>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div> -->
        <!-- end of cart item -->

      </div>
      <div class="cart-footer">
        <h3>your total: $ <span class="cart-total">0</span></h3>
        <button class="clear-cart cart-footer-btn">clear cart</button>
      </div>
    </div>
  </div>
  <!-- end of cart -->

  <script src="main.js"></script>
</body>
</html>
